<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
		}

		body {
			background-color: #222;
		}

		.center-text {
			text-align: center;
		}

		.w-100 {
			width: 100%;
		}

		.white-text {
			color: #EEE;
		}


	</style>
</head>
<body>
	<div class="fireworks-example w-100" style="height: 100vh; position: absolute;"></div>
	<div class="w-100 center-text">
		<h1 class="white-text">Congrats Lycanix udah rating 13K</h1>
		<img src="rating.png" width="23%">
		<br>
		<img src="https://cdn.discordapp.com/attachments/979427154112688158/990223049943044146/IMG_20220625_185200.jpg" width="23%">
	</div>

	<script src="fireworks.js"></script>
	<script type="text/javascript">
		const container = document.querySelector('.fireworks-example');
		const fireworks = new Fireworks(container, {
		      rocketsPoint: 50,
		      hue: { min: 0, max: 360 },
		      delay: { min: 15, max: 30 },
		      speed: 2,
		      acceleration: 1.05,
		      friction: 0.95,
		      gravity: 1.5,
		      particles: 50,
		      trace: 3,
		      explosion: 5,
		      intensity: 30,
		      autoresize: true,
		      brightness: { 
		        min: 50, 
		        max: 80,
		        decay: { min: 0.015, max: 0.03 }
		      },
		      mouse: { 
		        click: false, 
		        move: false, 
		        max: 3 
		      },
		      boundaries: { 
		        x: 50, 
		        y: 50, 
		        width: container.clientWidth, 
		        height: container.clientHeight 
		      },
		      sound: {
		        enable: true,
		        files: [
		          'explosion0.mp3',
		          'explosion1.mp3',
		          'explosion2.mp3'
		        ],
		        volume: { min: 1, max: 2 },
		      }
		});

		fireworks.start();
	</script>
</body>
</html>
